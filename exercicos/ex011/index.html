<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositvos diferente ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">        
        <img src="imagens/foto-g.png" alt="imagens flexiveis
        ">
        
        
        
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/meianoite.mp3" type="audio/mp3">
        <source src="media/meianoite.ogg" type="audio/ogg"> 
        <source src="media/meianoite.wav" type="audio/wav">

        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="media/meianoite.mp3">Clique aqui para baixar o arquivo MP3</a></p>      
    </audio>
   
  
</body>
</html>
