<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
   <video width="600" controls poster="imagens/limoes-capa.png">
        <source src="media/meu-video.mp4.mp4" type="video/mp4"> 
        <source src="media/meu-video.m4v.m4v" type="video/m4v">
        <source src="media/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p> 
   </video>
</body>
</html>
